<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Meta SEO -->
  <meta name="description" content="Contatta Lorraine Spitaleri per progetti di UX/UI design e comunicazione. Invia un messaggio o scrivi via email." />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Contattami - Lorraine Spitaleri" />
  <meta property="og:description" content="Contatta Lorraine Spitaleri per progetti di UX/UI design e comunicazione." />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- Bootstrap JS con defer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      emailjs.init('TUO_USER_ID'); // sostituisci con il tuo user ID EmailJS

      const form = document.getElementById('contact-form');
      if(form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          emailjs.sendForm('TUO_SERVICE_ID', 'TUO_TEMPLATE_ID', this)
            .then(() => alert('Messaggio inviato con successo!'), (err) => alert('Errore: ' + JSON.stringify(err)));
          form.reset();
        });
      }
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Lorraine Spitaleri</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-bold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contattami.html">Contattami</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section class="bg-white border rounded-3 p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <h1 class="fw-bold mb-4"><i class="fas fa-envelope me-2"></i>Contattami</h1>
      <form id="contact-form" action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label fw-bold"><i class="fas fa-user me-2"></i>Nome*</label>
          <input type="text" id="nome" name="nome" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold"><i class="fas fa-envelope-open-text me-2"></i>Email*</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="messaggio" class="form-label fw-bold"><i class="fas fa-comment-dots me-2"></i>Messaggio*</label>
          <textarea id="messaggio" name="messaggio" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark fw-bold"><i class="fas fa-paper-plane me-2"></i>Invia</button>
      </form>
      <p class="mt-3 fs-6">Oppure scrivimi a: <a href="mailto:spitalerilorraine@gmail.com">spitalerilorraine@gmail.com</a></p>
    </section>
  </main>

  <footer class="text-center bg-white border-top py-3">
    &copy; 2025 Lorraine Spitaleri
  </footer>
</body>
</html>
